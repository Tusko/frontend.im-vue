<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Tusko Trush - Front-End/Vue.js/Wordpress developer</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but this website doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-22102538-32"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-22102538-32");
      window.fbAsyncInit = function() {
        FB.init({ xfbml: true, version: "v3.2" });
      };
      (function(d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
    </script>
    <div id="fb-root"></div>
    <div
      class="fb-customerchat"
      attribution="setup_tool"
      page_id="1785502284865340"
      theme_color="#0084ff"
      logged_in_greeting="Feel free to contact me"
      logged_out_greeting="Feel free to contact me"
    ></div>
    <!-- <script src="https://code.responsivevoice.org/responsivevoice.js?key=5SeHgPJC"></script> -->
  </body>
</html>
